<!DOCTYPE html>
<html lang="pt-BR">
<head class="marg-0">
	<meta charset="utf-8"/>
	<title>Sirius</title>
	<meta name="description" content=""/>
</head>
	
<body>
	
	<script src="sirius/api.sirius.js"></script>
	
	<script>
		var files = [
			//'sirius/modules/devtools/logger.html',
			//'sirius/modules/automator/colors.html',
			'sirius/modules/automator/reset.html'
		];
		Sirius.onInit(function(){
			switch(Sirius.domain.hash.last){
				case 'dragndrop' : {
					Sirius.module('sirius/modules/sample/demo-dragndrop.html');
					break;
				}
				case 'carousel' : {
					Sirius.module('sirius/modules/sample/demo-carousel.html');
					break;
				}
				case 'base64' : {
					Sirius.module('sirius/modules/sample/base64.html');
					break;
				}
				case 'test' : {
					Sirius.module('sirius/modules/sample/speed-test.html');
					break;
				}
				default : {
					Sirius.module('sirius/modules/sample/demo-ui.html');
				}
			}
		}, files);
	</script>
	
</body>
</html>
