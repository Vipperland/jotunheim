<!DOCTYPE html>
<html lang="pt-BR">
<head class="marg-0">
	<meta charset="utf-8"/>
	<title>Sirius</title>
	<meta name="description" content=""/>
</head>
	
<body style="background: #000000">
	
	<script src="extended/api.sirius.min.js"></script>
	<script src="extended/plugins/carousel3d.min.js"></script>
	
	<div class="panel h-100pc bg-red w-100pc scroll-none" style="backface-visibility:hidden">	
		<div class="w-100pc txt-c t-0 l-0 scroll-none">
			<video class="min-width-100pc b-50pc r-50pc" autoplay>
			  <source src="assets/media/music.mp4" type="video/mp4">
			</video>
		</div>
		<div class="grid padd-10 txt-white scroll-none shadow-txt-white txt-c pos-abs t-5 w-100pc h-100pc vert-m mouse-none" sru-dom="display3d">
			<img class="marg-t-10pc" src="assets/img/sirius.png" /><br/>
			<span class="txt-200 txt-white">sirius</span>
		</div>
	</div>
	<div class="panel h-100pc bg-red w-100pc" style="background-image:url('assets/img/red.jpg'); background-size: cover;">
		<div class="grid padd-10 txt-red scroll-none shadow-txt-red txt-c t-30pc" sru-dom="display3d">
			<span class="txt-100 txt-red">We fall in love...</span>
		</div>
	</div>
	<div class="panel h-100pc bg-orange w-100pc" style="background-image:url('assets/img/orange.jpg'); background-size: cover;">
		<div class="grid padd-10 txt-darkorange scroll-none shadow-txt-darkorange txt-c" sru-dom="display3d">
			<span class="txt-100 txt-orange">We draw new things...</span>
		</div>
	</div>
	<div class="panel h-100pc bg-yellow w-100pc" style="background-image:url('assets/img/yellow.jpg'); background-size: cover;">
		<div class="grid padd-10 txt-gold scroll-none shadow-txt-gold txt-c" sru-dom="display3d">
			<span class="txt-100 txt-yellow">We share the same ideals...</span>
		</div>
	</div>
	<div class="panel h-100pc bg-green w-100pc" style="background-image:url('assets/img/green.jpg'); background-size: cover;">
		<div class="grid padd-10 txt-green scroll-none shadow-txt-green txt-c" sru-dom="display3d">
			<span class="txt-100 txt-green">We walk in the same road...</span>
		</div>
	</div>
	<div class="panel h-100pc bg-blue w-100pc" style="background-image:url('assets/img/blue.jpg'); background-size: cover;">
		<div class="grid padd-10 txt-blue scroll-none shadow-txt-blue txt-c" sru-dom="display3d">
			<span class="txt-100 txt-blue">We cativate new friends...</span>
		</div>
	</div>
	<div class="panel h-100pc bg-blue w-100pc" style="background-image:url('assets/img/indigo.jpg'); background-size: cover;">
		<div class="grid padd-10 txt-indigo scroll-none shadow-txt-indigo txt-c" sru-dom="display3d">
			<span class="txt-100 txt-indigo">We work together...</span>
		</div>
	</div>
	<div class="panel h-100pc bg-darkviolet w-100pc" style="background-image:url('assets/img/violet.jpg'); background-size: cover;">
		<div class="grid padd-10 txt-darkviolet scroll-none shadow-txt-darkviolet txt-c" sru-dom="display3d">
			<span class="txt-100 txt-darkviolet">Why you don't be with us?</span>
			<br/>
			<br/>
			<span class="txt-500 txt-white">:)</span>
		</div>
	</div>
	
	
	<script>
		
		var Div = sru.dom.Div;
		var Sprite = sru.dom.Sprite;
		
		Sirius.onInit(function(){
			
			
			Automator.build('txt-white','*');
			
			Sirius.addScript(['extended/3rd/js/jquery-2.1.4.min.js','extended/3rd/js/tween.min.js']);
			
			var container = Sirius.plugins.Carousel3D('.panel', 60, 500, false);
			
			if(container != null){
			
				Sirius.document.events.keyDown(function(e){
					switch(e.event.keyCode){
						case 90 : {
							container.toggleAxys();
						}
						case 107 : {}
						case 187 : {
							container.aperture -= 10;
							container.update();
							break
						}
						case 109 : {}
						case 189 : {
							container.aperture += 10;
							container.update();
							break;
						}
					}
				});
				
				function onFocusIn(e){
					e.target.data.index.fit(1,4);
					e.target.data.index.style({opacity:.6});
				}
				
				function onFocusOut(e){
					e.target.data.index.fit(1,2);
					e.target.data.index.style({opacity:.3});
				}
				
				function onPinIn(e){
					e.target.data.index.fit(1,8);
					e.target.data.index.style({opacity:1});
				}
				
				function onPinOut(e){
					e.target.data.index.fit(1,4);
					e.target.data.index.style({opacity:.6});
				}
				
				
				var index = new Sprite();
				index.pin();
				index.css('z-100 t-0 h-100pc padd-8 mouse-none');
				index.addToBody();
				
				Dice.All(container.panels, function(p, v){
					var panel = new Div();
					panel.fit(1, 2);
					panel.css('padd-t-2 marg-t-4 marg-b-4');
					panel.background('#ffffff');
					panel.style({opacity:.3});
					index.content.addChild(panel);
					v.data.index = panel;
					v.events.auto('carouselFocusIn', onFocusIn);
					v.events.auto('carouselFocusOut', onFocusOut);
					v.events.auto('carouselPinIn', onPinIn);
					v.events.auto('carouselPinOut', onPinOut);
				});
			}
			
			var vid = Sirius.one('video');
			vid.play();
			vid.events.click(function(v){ v.target.togglePause(); });
			
			function fitVideo(e){
				vid.style({
					minHeight : Utils.viewportHeight() + 'px'
				});
			}
			
			Sirius.document.body.events.resize(fitVideo);
			fitVideo();
			
			Automator.scan();
			
		});
		
	</script>
	
	
	
</body>
</html>
