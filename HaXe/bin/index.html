<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="jotun/api.jotun.js"></script>
		<script type="text/javascript" src="jotun/plugins/glitter-menu.js"></script>
		<style>
			.item {
				padding: 24px 0;
				color: #000000;
				border-radius: 50%;
				width:60px;
				height:60px;
				overflow: none;
				background-color: #FFFFFF;
				cursor: pointer;
				text-align: center;
			}
			
			.item[value] {
				padding: 8px 0;
				border: 14px solid #ffffff;
			}
			
			.item.active {
				border: 4px solid #ffffff;
				padding: 20px 0;
			}
			
			.letter-menu .item.active, .number-menu .item.active {
				background-color: #000000;
				color: #FFFFFF;
			}
			
			.hint {
				font-size: 16px;
			}
			.sprite {
				height: 100%;
			}
			
			.item[value="Red"]{
				background-color: #FF0000;
			}
			
			.item[value="Orange"]{
				background-color: #FF6600;
			}
			
			.item[value="Yellow"]{
				background-color: #FFFF66;
			}
			
			.item[value="Green"]{
				background-color: #00FF66;
			}
			
			.item[value="Yellow"]{
				background-color: #FFFF00;
			}
			
			.item[value="Blue"]{
				background-color: #0099CC;
			}
			
			.item[value="Indigo"]{
				background-color: #0066FF;
			}
			
			.item[value="Violet"]{
				background-color: #6600FF;
			}
			
			.hint {
				width: 340px;
				padding: 20px;
				border-radius: 20px;
				background-color: #FFFFFF;
			}
			
			.hint a div {
				float: left;
				padding: 10px;
				width: 100px;
				background-color: #DDDDDD;
			}
			
			.hint a input {
				width: 200px;
				float: left;
				padding: 10px;
				background-color: #EEEEEE;
			}
			
			.hint .title {
				width: 100%;
				font-size: 24px;
				text-align: center;
				color: #000000;
				padding: 20px;
				background-color: #FFFFFF;
			}
			
			.hint .download {
				width: 100%;
				text-align: center;
				padding: 20px;
				background-color: #FFFFFF;
				clear: both;
			}
			
			body {
				background-size: cover;
				background-position: center center;
				font-family: Tahoma;
			}
			
		</style>
	</head>
	<body xcode>
		<div>
			<div class="glittermenu" 
				 glitter-mode="radial"
				 glitter-autoclose="true"
				 glitter-size="auto" 
				 glitter-fov="360" 
				 glitter-angle="0" 
				 glitter-grow="0" 
				 glitter-multiple="true" 
				 glitter-target=".selected-value" 
				 glitter-time="30" 
				 glitter-transition="all .3s ease-in-out" 
				 hidden>
					<div value="Red" class="item"></div>
					<div value="Orange" class="item"></div>
					<div value="Yellow" class="item"></div>
					<div value="Green" class="item"></div>
					<div value="Blue" class="item"></div>
					<div value="Indigo" class="item"></div>
					<div value="Violet" class="item"></div>
					<div glitter-select="all" class="item">All</div>
					<div glitter-select="none" class="item">None</div>
					<div glitter-open=".letter-menu" class="item">A-Z</div>
					<div glitter-open=".number-menu" class="item">0-9</div>
					<div glitter-close class="item">Close</div>
			</div>
			<div class="letter-menu" glitter-target="[glitter-open='.letter-menu']" hidden>
				<div glitter-open=".glittermenu" value="A" class="item">A</div>
				<div glitter-open=".glittermenu" value="B" class="item">B</div>
				<div glitter-open=".glittermenu" value="C" class="item">C</div>
				<div glitter-open=".glittermenu" value="D" class="item">D</div>
				<div glitter-open=".glittermenu" value="E" class="item">E</div>
				<div glitter-open=".glittermenu" value="F" class="item">F</div>
				<div glitter-open=".glittermenu" value="G" class="item">G</div>
				<div glitter-open=".glittermenu" value="H" class="item">H</div>
				<div glitter-open=".glittermenu" value="I" class="item">I</div>
				<div glitter-open=".glittermenu" value="J" class="item">J</div>
				<div glitter-open=".glittermenu" value="K" class="item">K</div>
				<div glitter-open=".glittermenu" value="L" class="item">L</div>
				<div glitter-open=".glittermenu" value="M" class="item">M</div>
				<div glitter-open=".glittermenu" value="N" class="item">N</div>
				<div glitter-open=".glittermenu" value="O" class="item">O</div>
				<div glitter-open=".glittermenu" value="P" class="item">P</div>
				<div glitter-open=".glittermenu" value="Q" class="item">Q</div>
				<div glitter-open=".glittermenu" value="R" class="item">R</div>
				<div glitter-open=".glittermenu" value="S" class="item">S</div>
				<div glitter-open=".glittermenu" value="T" class="item">T</div>
				<div glitter-open=".glittermenu" value="U" class="item">U</div>
				<div glitter-open=".glittermenu" value="V" class="item">V</div>
				<div glitter-open=".glittermenu" value="W" class="item">W</div>
				<div glitter-open=".glittermenu" value="X" class="item">X</div>
				<div glitter-open=".glittermenu" value="Y" class="item">Y</div>
				<div glitter-open=".glittermenu" value="Z" class="item">Z</div>
				<div glitter-open=".glittermenu" class="item">Close</div>
			</div>
			<div class="number-menu" glitter-target="[glitter-open='.number-menu']" hidden>
				<div glitter-open=".glittermenu" value="0" class="item">0</div>
				<div glitter-open=".glittermenu" value="1" class="item">1</div>
				<div glitter-open=".glittermenu" value="2" class="item">2</div>
				<div glitter-open=".glittermenu" value="3" class="item">3</div>
				<div glitter-open=".glittermenu" value="4" class="item">4</div>
				<div glitter-open=".glittermenu" value="5" class="item">5</div>
				<div glitter-open=".glittermenu" value="6" class="item">6</div>
				<div glitter-open=".glittermenu" value="7" class="item">7</div>
				<div glitter-open=".glittermenu" value="8" class="item">8</div>
				<div glitter-open=".glittermenu" value="9" class="item">9</div>
				<div glitter-open=".glittermenu" class="item">Close</div>
			</div>
		</div>
		<div class="shelf o-middle">
			<div>
				<div class="hint">
					<div class="title">
						GlitterMenu
					</div>
					<a class="shelf" onclick="GlitterMenu.openMenu('.glittermenu');">
						<div>
							Selected
						</div>
						<input class="selected-value" placeholder="Click to Select" disabled>
					</a>
					<div class="download">
						<span><a href="glittermenu.zip">Download</a></span>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
