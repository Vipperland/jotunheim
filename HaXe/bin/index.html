<!DOCTYPE html>
<html lang="pt-BR">
	<head class="marg-0">
		<meta charset="utf-8"/>
		<base href="/"></base>
		<title>Sirius UI</title>
		<meta name="description" content=""/>
		<script type="text/javascript" src="sirius/api.sirius.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/style/core.min.css">
	</head>
		
	<body>
		
		<div class="blueprint">
			<div class="blueprint-radial"></div>
			<div class="blueprint-grain"></div>
			<div class="blueprint-grid"></div>
		</div>
		
		<div class="main-content" sru-dom="sprite">
			<div>
				<div class="w-1200-lg w-980-md w-720-sm w-300-xs bg-white h-100">
					<div>
						
					</div>
				</div>
			</div>
		</div>
		
		<script>
		
			Automator.reset();
			Automator.scan();
			
			Sirius.onInit(function(){
				
				var scanLines = [];
				var blueprint = Sirius.one('div.blueprint');
				var i = 0;
				var labels = ['SUN','MERCURY','VENUS','EARTH','MARS','JUPITER','SATURN','NEPTUNE','URANUS','PLUTO'];
				var heights = [-4, -3, -2, -1, 1, 2, 3, 4, 5, 6];
				while(i < labels.length){
					var l = new sru.dom.Div();
					var speed = heights[i];
					l.initData();
					l.data.set('speed', speed);
					l.data.set('label', labels[i]);
					l.css('scanline-fx');
					scanLines[i] = l;
					l.x(Utils.viewportWidth() * (Math.abs(speed)/6));
					l.y(0);
					l.height(16);
					l.write(labels[i]);
					blueprint.addChild(l);
					++i;
				}
				
				Ticker.add(function(){
					Dice.Values(scanLines, function(o){
						var mx = Utils.viewportWidth();
						var sp = o.data.get('speed');
						var x = o.x(o.x() + sp, true);
						if(x < -100) o.x(mx);
						if(x > mx) o.x(-100);
					});
				});
				Ticker.init();
				
			});
			
			Sirius.all('div[sru-dom=sprite]').css('sprite');
			
		</script>
		
	</body>
</html>
