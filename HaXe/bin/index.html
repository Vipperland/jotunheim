<!DOCTYPE html>
<html lang="pt-BR">
<head class="marg-0">
	<meta charset="utf-8"/>
	<title>Sirius</title>
	<meta name="description" content=""/>
</head>
	
<body>
	
	<script src="extended/3rd/js/jquery-2.1.4.min.js"></script>
	<script src="extended/3rd/js/tween.min.js"></script>
	<script src="extended/api.sirius.js"></script>
	<script src="extended/plugins/anchor.js"></script>
	
	<div class="grid txt-white txt-30 txt-c pos-fix t-0 w-100pc bg-white shadow-white">
		<div class="cel-7x7 txt-c txt-24 txt-black h-30 padd-5n">
			Do you want to fast Travel to a Color location?
		</div>
		<div class="cel-1x7 shadow-txt-red padd-5" plugin="anchor" a-target=".mosaic-1">
			<div class="bg-red shadow-red">RED</div>
		</div>
		<div class="cel-1x7 shadow-txt-orange" plugin="anchor" a-target=".mosaic-2">
			<div class="bg-orange shadow-orange">ORANGE</div>
		</div>
		<div class="cel-1x7 shadow-txt-yellow" plugin="anchor" a-target=".mosaic-3">
			<div class="bg-yellow shadow-yellow">YELLOW</div>
		</div>
		<div class="cel-1x7 shadow-txt-green" plugin="anchor" a-target=".mosaic-4">
			<div class="bg-green shadow-green">GREEN</div>
		</div>
		<div class="cel-1x7 shadow-txt-mediumblue" plugin="anchor" a-target=".mosaic-5">
			<div class="bg-mediumblue shadow-mediumblue">BLUE</div>
		</div>
		<div class="cel-1x7 shadow-txt-blue" plugin="anchor" a-target=".mosaic-6">
			<div class="bg-blue shadow-blue">INDIGO</div>
		</div>
		<div class="cel-1x7 shadow-txt-darkviolet" plugin="anchor" a-target=".mosaic-7">
			<div class="bg-darkviolet shadow-darkviolet">VIOLET</div>
		</div>
	</div>
	
	<div class="h-50"></div>
	
	<div class="grid mosaic-1"></div>
	<div class="grid mosaic-2"></div>
	<div class="grid mosaic-3"></div>
	<div class="grid mosaic-4"></div>
	<div class="grid mosaic-5"></div>
	<div class="grid mosaic-5"></div>
	<div class="grid mosaic-6"></div>
	<div class="grid mosaic-7"></div>
	
	<script>
		
		var Div =  sru.dom.Div;
		
		var grid1 = Sirius.one('.mosaic-1');
		var grid2 = Sirius.one('.mosaic-2');
		var grid3 = Sirius.one('.mosaic-3');
		var grid4 = Sirius.one('.mosaic-4');
		var grid5 = Sirius.one('.mosaic-5');
		var grid6 = Sirius.one('.mosaic-6');
		var grid7 = Sirius.one('.mosaic-7');
		
		var txt = '<span>Aliquam vitae est erat. Suspendisse odio sapien, congue quis tempus eget, ornare eget est. Sed sollicitudin dolor risus, nec suscipit eros vehicula eu. Praesent sit amet urna est. Cras eu posuere urna. Sed ipsum magna, tincidunt quis fermentum at, porttitor non nisl. Quisque turpis turpis, molestie at diam at, fermentum fermentum arcu. Nulla convallis, arcu eu venenatis laoreet, nibh est cursus eros, eget eleifend nulla lorem eu tellus. Nulla mollis cursus rutrum. Nam purus magna, ullamcorper eu urna sed, elementum posuere metus.</br>Etiam sagittis dui tristique dolor scelerisque, et dignissim leo auctor. Fusce volutpat placerat purus eget iaculis. Etiam dapibus erat et nibh lobortis, ut scelerisque lacus malesuada. Donec id tristique enim. Aliquam tempor tortor et imperdiet porta. Vivamus in purus ac nisi bibendum tempor. Nullam metus risus, mollis at eros ut, vestibulum condimentum nibh. Aliquam molestie arcu eget malesuada tempor. Curabitur feugiat aliquam felis quis cursus. Morbi aliquam scelerisque ligula ut interdum. Praesent vel felis vel justo vulputate sagittis non in neque. Sed ut purus at turpis suscipit hendrerit in nec lectus. Donec pharetra tristique dui, sed molestie metus viverra vitae. Curabitur ornare turpis vitae leo aliquet tempor.</span>';
		var bgs = ['darkred','red','darkorange','orange','gold','yellow','darkgreen','green','cornflowerblue','dodgerblue','mediumblue','blue','darkviolet','violet'];
		
		function aDiv(i,t,s){
			var b = bgs[i];
			var d = new Div();
			d.css(s);
			d.addTo(t);
			var c = new Div();
			c.css('txt-j marg-1 padd-10 bg-' + b + ' shadow-' + b);
			c.build(txt);
			c.addTo(d);
		}
		
		Sirius.onInit(function(){
			var d;
			var b;
			for(i=0; i<1; i++){
				aDiv(i%2+0, grid1, 'cel-1x1');
			}
			for(i=0; i<2; i++){
				aDiv(i%2+2, grid2, 'cel-2x4');
			}
			for(i=0; i<3; i++){
				aDiv(i%2+4, grid3, 'cel-1x3');
			}
			for(i=0; i<4; i++){
				aDiv(i%2+6, grid4, 'cel-1x4');
			}
			for(i=0; i<5; i++){
				aDiv(i%2+8, grid5, 'cel-1x5');
			}
			for(i=0; i<6; i++){
				aDiv(i%2+10, grid6, 'cel-1x6');
			}
			for(i=0; i<7; i++){
				aDiv(i%2+12, grid7, 'cel-1x7');
			}
			Automator.build('txt-white','*');
			Automator.build('bord-rad-3','.grid div');
			Automator.scan();
			Sirius.addScript(['extended/3rd/js/jquery-2.1.4.min.js','extended/3rd/js/tween.min.js']);
		});
		
	</script>
	
	
	
</body>
</html>
