[Module:{"name":"automator_reset","version":1.0,"type":"script"}]
	<script>
		/*  CSS RESET (eric meyer like based)
			Why not in CSS? Sirius Automator use a unique style element with contains all dynamic created styles for optimization purpose  */
		(function(){
			Automator.build('marg-0 padd-0 bord-0 bord-solid outline-0 color-inherit font-inherit vert-baseline glass','*',true);
			Automator.build('arial txt-12', 'body',true);
			Automator.build('txt-decoration-none', 'a,a:link,a:visited,a:active,a:hover',true);
			Automator.build('list-style-none', 'ol,ul,dl',true);
			Automator.build('padd-5', 'hr', true);
			Automator.build('padd-10','input,textarea,select', true);
			Automator.build('disp-table content-void', '.mosaic:before,.mosaic:after', true);
			Automator.build('clear-both', '.mosaic:after', true);
			Automator.build('marg-a vert-m float-l float-r txt-c pos-abs pos-rel pos-fix',null,true);
			Automator.css.setSelector('@-ms-viewport', 'width:device-width;');
			Automator.css.setSelector('*,*:before,*:after', 'box-sizing:border-box;');
			Automator.css.build();
		})();
	</script>
/EOF;
