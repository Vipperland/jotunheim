[Module:{"name":"automator_reset","version":1.0,"type":"script"}]
	<script>
		/*
			CSS RESET (eric meyer like based)
			Why not in CSS?
				Sirius Automator create a unique style element with contains all dynamic created style
		*/
		Automator.build('marg-0 padd-0 bord-0 bord-solid outline-0 color-inherit font-inherit vert-baseline transparent','*');
		Automator.build('arial txt-12', 'body');
		Automator.build('txt-decoration-none', 'a,a:link,a:visited,a:active,a:hover');
		Automator.build('list-style-none', 'ol,ul,dl');
		Automator.build('padd-5', 'hr');
		Automator.build('padd-10','input,textarea,select');
		Automator.build('disp-table content-void', '.grid:before,.grid:after');
		Automator.build('clear-both', '.grid:after');
		Automator.build('marg-a vert-m float-l float-r txt-c pos-abs pos-rel pos-fix');
		Automator.css.setSelector('@-ms-viewport', 'width:device-width;');
		Automator.css.setSelector('*,*:before,*:after', 'box-sizing:border-box;');
	</script>
/EOF;
