[Module:{"name":"speed_test","version":1.00,"type":"html"}]
	<div id="el_{{id}}" class="class1 class2 class3 class4 class5 txt-white" data-test1="a" data-test-b="b">
		<span class="class6 class7 class8">Test Element #{{id}}</span>
		<input id="in_{{id}}" class="class9 padd-0" value="?"></input>
	</div>
/EOF;

[Module:{"version":1.00,"type":"script"}]
	
	<script>
		
		Automator.build('padd-0');
		
		var i = 0;
		while(i < 100){
			var o = Sirius.resources.build("speed_test", {id:i++});
			o.addToBody();
		}
		
		function time(){
			return new Date().getTime();
		}
		
		function _loaded(loader){
			
			var c = ['.class1','.class2','.class3','.class4','.class5','.class6','.class7','.class8'];
			var idc = 0;
			var m = 5000;
			
			var i = 0;
			var t = 0;
			var ci = 0;
			
			function reset(){
				i = 0;
				t = time();
				ci = 0;
				idc = 0;
			}
			
			function select(){
				var s = c[ci];
				if(++ci == c.length) ci = 0;
				return s;
			}
			
			function select_in(){
				return 'input.class9';
			}
			
			function id(){
				if(++idc == 100) idc = 0;
				return '#el_' + idc;
			}
			
			function id_in(){
				if(++idc == 100) idc = 0;
				return '#in_' + idc;
			}
			
			function elapsed(){
				var e = time() - t;
				if(e > m * .25) return '<span style="color:#660000">' + e + '</span>';
				if(e > m * .2) return '<span style="color:#FF0000">' + e + '</span>';
				if(e > m * .15) return '<span style="color:#FF6600">' + e + '</span>';
				if(e > m * .1) return '<span style="color:#FFFF00">' + e + '</span>';
				if(e > m * .05) return '<span style="color:#66FF00">' + e + '</span>';
				return '<span style="color:#00FF00">' + e + '</span>';
			}
			
			// SELECT ELEMENT
			function test1(h,n,s) {
				reset();
				i=0;
				if(s){
					while(i < m){
						Sirius.one(h());
						++i;
					}
					Sirius.log('Sirius.one(' + n + '): ' + elapsed() + 'ms');
				}else{
					while(i < m){
						$(h());
						++i;
					}
					Sirius.log('Jquery(' + n + '): ' + elapsed() + 'ms');
				}
			}
			
			// GET ATTRIBUTE
			function test2(h,n,s) {
				reset();
				i=0;
				if(s){
					while(i < m){
						Sirius.one(h()).attribute('data-test1');
						++i;
					}
					Sirius.log('Sirius.one(' + n + ').attribute("GET"): ' + elapsed() + 'ms');
				}else{
					while(i < m){
						$(h()).data('test1');
						++i;
					}
					Sirius.log('Jquery(' + n + ').data("GET"): ' + elapsed() + 'ms');
				}
			}
			
			// SET ATTRIBUTE
			function test3(h,n,s) {
				reset();
				i=0;
				if(s){
					while(i < m){
						Sirius.one(h()).attribute('data-test1', i);
						++i;
					}
					Sirius.log('Sirius.one(' + n + ').attribute("SET",1): ' + elapsed() + 'ms');
				}else{
					while(i < m){
						$(h()).data('data-test1', i);
						++i;
					}
					Sirius.log('Jquery(' + n + ').data("SET",1): ' + elapsed() + 'ms');
				}
			}
			
			// SET VALUE
			function test4(h,n,s) {
				reset();
				i=0;
				if(s) {
					while(i < m){
						Sirius.one(h()).value("OK!");
						++i;
					}
					Sirius.log('Sirius.one(' + n + ').value("SET"): ' + elapsed() + 'ms');
				}else{
					while(i < m){
						$(h()).val("OK!");
						++i;
					}
					Sirius.log('Jquery(' + n + ').value("SET"): ' + elapsed() + 'ms');
				}
			}
			
			Sirius.log(' ===== JQUERY ======');
			test1(id, '#',			false);
			test1(select, '.', 		false);
			test2(id, '#', 			false);
			test2(select, '.', 		false);
			test3(id, '#', 			false);
			test3(select, '.', 		false);
			test4(id_in, '#', 		false);
			test4(select_in, '.', 	false);
			
			Sirius.log('');
			Sirius.log(' ===== SIRIUS ======');
			test1(id, '#',			true);
			test1(select, '.', 		true);
			test2(id, '#', 			true);
			test2(select, '.', 		true);
			test3(id, '#', 			true);
			test3(select, '.', 		true);
			test4(id_in, '#', 		true);
			test4(select_in, '.', 	true);
			
		}
		
		Sirius.module('sirius/modules/devtools/logger.html', null, null, function(){
			Sirius.inject('sirius/3rd/js/jquery-2.1.4.min.js', _loaded);
		});
		
	</script>
/EOF;
