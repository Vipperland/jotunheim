[Module:{"version":1.00,"type":"script"}]
	<script>
		
		function _init(){
			
			Automator.build('bg-lavender padd-10');
			
			var body = Sirius.document.body;
			body.css('bg-lavender txt-white');
			
			function createCell(color){
				body.mount(FlatUI.GRID,{bg:color,css:'marg-b-5'})
					.mount(FlatUI.CELL,{width:24})
					.mount(FlatUI.BUTTON,{width:6, bg:color.ASCENT(), name:'TEST BUTTON'});
			}
			
			for(var a in FlatColors){
				for(var i=0; i<11;++i)	createCell(FlatColors[a][i]);
			}
			
		}
		
		Automator.shadowConfig({distance:3, direction:90, strength:3});
		Sirius.module('sirius/modules/ui/flat-basic.html', null,null, _init);
		
	</script>
