<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8"/>
		<title>Sirius::Automator</title>
		<meta name="description" content=""/>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
		<script type="text/javascript" src="jotun/api.jotun.js"></script>
		<style>  
			body,html {
				width:100%;
				height:100%;
				font-family: Tahoma;
				background-color:#000000;
				font-family: 'Amatic SC', cursive;
			}
			.test3d {
				width: 250px;
				height: 400px;
				margin-top: -100px;
			}
			
			.test3d .text{
				text-align: center;
				color: #ffffff;
				font-size: 48px;
				width:100%;
				margin-top: 20px;
				display: block;
			}
			
			.test3d .text .title{
				font-weight: 700;
			}
		
		</style>
	</head>
	<body automator>
		<div class="test3d">
			<img src="http://techlab.gateofsirius.com/assets/img/sirius.png" />
			<br/>
			<div class="text">
				<span class="title">SIRIUS</span><br/>
				<div class="info" contenteditable>HEY, TYPE HERE!</div>
			</div>
		</div>
		<script>
			Jotun.run(function(){
				var e = Jotun.one('.test3d');
				e.pin('c');
				e.angle = 0;
				e.rotateX(20);
				
				var dmf_a = 0;
				var dmf_c = 0;
				
				e.activate(function(){
					e.rotateY(Math.sin(e.angle*Math.PI/180) * 5);
					e.rotateX(Math.cos(e.angle*Math.PI/180) * 5);
					e.angle += 10;
					e.transform();
					XCode.clearDisplacements();
					e.displacement(dmf_a, 45, dmf_c>>0);
					dmf_a -= dmf_a * .03;
					dmf_c -= dmf_c * .03;
				});
				Jotun.document.events.keyDown(function(e){
					dmf_a += .03;
					dmf_c += 3;
				});
				Ticker.start();
			});
		</script>
	</body>                                                                               
</html>
