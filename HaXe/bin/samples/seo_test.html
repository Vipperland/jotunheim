<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Sirius</title>
	<meta name="description" content="" />
</head>
<body>
	
	<script src="api.sirius.js"></script>
	<script>
		// ============================================================ SEO ================================================
		var seo = Sirius.seo;
		// Habilita SEO schemes para WEBSITE, BREADCRUMBS, PRODUCT e/ou SEARCH, pode usar um ou mais, apenas RichSnippets definidos serão publicadas no formato ld/json.
		seo.init(SEO.WEBSITE | SEO.BREADCRUMBS | SEO.PRODUCT | SEO.SEARCH);
		// Define propriedades para WEBSITE .build(nome,url,nome_alternativo*)
		seo.website.build('Teste SEO','http://testseo.com','Framework SEO');
		// Define propriedades para BREADCRUMBS .add(nome,url_do_produto)
		seo.breadcrumbs.add("Produtos", "/produtos/");
		seo.breadcrumbs.add("Produto", "/produtos/id=teste_id");
		// Define propriedades para PRODUCT .build(nome,imagem*,descrição*,id*) .brand(nome,imagem*,url*) .offer(moeda,disponibilidade,valor_minimo*,malor_maximo*) .review(média,numero_notas)
		seo.product.build('Ferramenta para SEO','seotool.jpg','Apenas um teste para ferramentas de SEO','teste_id');
		seo.product.brand('Sirius','sirius.jpg','gateofsirius.com');
		seo.product.offer('BRL','InStock',100.00,200.00); 
		// Define a ação da barra de busca na pagina de resultados .search(url,nome_da_variavel)
		seo.search.build('http://testseo.com','http://testseo.com/q={test_prop}','test_prop');
		// ORGANIZATION e PERSON também são RichSnippets disponiveis
		
		// Publicar os dados definidos de SEO
		seo.publish();
		// =========================================================== /SEO/ ===============================================
		
		// =========================================================== DEBUG ===============================================
		// Exibe o resultado do teste
		var result = document.createElement('div');
		var i = 0;
		var j = document.head.children.length;
		while(i<j){
			var n = document.head.children.item(i++);
			if(n.type == 'application/ld+json') result.innerHTML += '<p><b>&lt;script type="' + n.type + '"&gt;</b><br/>' + n.innerText + '<br/><b>&lt;/script&gt;</b></p>';
		}
		document.body.appendChild(result);
		// ========================================================== /DEBUG/ ==============================================
		
	</script>
</body>
</html>
