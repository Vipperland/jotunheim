<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8"/>
		<title>Sirius::Automator</title>
		<meta name="description" content=""/>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
		<script type="text/javascript" src="sirius/api.sirius.js"></script>
		<style>  
			body,html {
				width:100%;
				height:100%;
				font-family: Tahoma;
				background-color:#000000;
				/* font-family: 'Amatic SC', cursive; */
			}
			.block.cel-1 {
				padding: 70px;
				background-color: #0099cc;
				border-radius: 15px;
			}		
			.block.cel {
				padding: 70px;
			}		
			svg {
				width: 100%;
				height: 100%;
			}		
		</style>
	</head>
	<body automator>
		<div class="shelf o-wellfit connect" connections="0,1/1,2">
			<div link="0" class="block cel-1">A</div>
			<div link="1" class="block cel-1">B</div>
			<div link="2" class="block cel-1">C</div>
		</div>
		<script>
			Sirius.run(function(){
				Sirius.all('[connections]').each(function(o){
					var svg = new sru.dom.Svg();
					var points = o.attribute('connections').split('/');
					for(var ps in points){
						ps = points[ps].split(',');
						var a = o.one('[link="' + ps[0] + '"]');
						var b = o.one('[link="' + ps[0] + '"]');
					}
					o.addChild(svg);
				});
			});
		</script>
	</body>                                                                               
</html>
